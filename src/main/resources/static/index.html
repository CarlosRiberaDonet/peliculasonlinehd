<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>PeliculasOnlineHD</title>
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/upcoming.css">
    <link rel="stylesheet" href="css/playing.css">
    <link rel="stylesheet" href="css/people.css">
    <link rel="stylesheet" href="css/footer.css">
    <meta name="language" content="Spanish" />
  <meta name="author" content="Carlos Ribera Donet" />
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <a href="index.html">
        <img src="./assets/images/logo.png" alt="PeliculasOnlineHD" />
      </a>
    </div>
    <!-- Menú -->
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#">Películas</a></li>
        <li><a href="#">Series</a></li>
        <li><a href="#">Estrenos</a></li>
        <li class="has-dropdown">
          <a href="#">Categorías</a>
          <ul class="dropdown">
            <li><a href="#">Acción</a></li>
            <li><a href="#">Comedia</a></li>
            <li><a href="#">Drama</a></li>
            <li><a href="#">Terror</a></li>
          </ul>
        </li>
        <li class="search-menu-item">
            <input type="search" placeholder="Buscar..." aria-label="Buscar por nombre de video" />
            <button class="btn-search" aria-label="Buscar">Buscar</button>
        </li>
      </ul>
    </nav>
    <div class="search-bar">
      <form role="search" aria-label="Buscar videos" autocomplete="off">
        <input type="search" placeholder="Buscar..." aria-label="Buscar por nombre de video" />
        <button type="submit" aria-label="Buscar">Buscar</button>
      </form>
    </div>
    <div class="hamburger" aria-label="Abrir menú" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>
  <main>

    <!-- Carrusel de próximos estrenos -->
    <h2 class="titulo-estrenos">Próximamente</h2>
    <section id="proximo-list" aria-label="Próximos estrenos" role="list" itemscope itemtype="https://schema.org/ItemList">
      <div class="fila-peliculas">
        <button id="btn-upcoming-next" class="btn-scroll-upcoming" aria-label="Anterior">&#10094;</button>
        <div class="peliculas-wrapper" id="proximo-container">
          
          <!-- Cada película se inyecta aquí vía JS -->
          <div class="pelicula-item">
            <div class="proxima-pelicula-img">
            </div>
            <div class="proxima-pelicula-info">
            </div>
          </div>
          
        </div>
        <button id="btn-upcoming-prev" class="btn-scroll-upcoming" aria-label="Siguiente">&#10095;</button>
      </div>
    </section>

 <!-- Carrusel de cartelera -->
<section id="cartelera-list" aria-label="Listado de cartelera" role="list" itemscope itemtype="https://schema.org/ItemList">
  <h2>Cartelera</h2>
  <div class="fila-peliculas">
    <button id="cartelera-prev" class="btn-scroll">&#10094;</button>
    <div class="peliculas-wrapper">
      <div id="cartelera-container" class="peliculas-container">
        <!-- Las peliculas se inyectarán aquí desde JS -->
      </div>
    </div>
    <button id="cartelera-next" class="btn-scroll">&#10095;</button>
  </div>
</section>


      <!-- Famosos más populares -->
      <section id="famosos-list">
        <h2>Famosos más populares</h2>
        <div class="fila-famosos">
          <button id="famosos-prev" class="btn-scroll-famosos">&#8249;</button>
          <div id="famosos-wrapper" class="famosos-wrapper">
            <!-- Los actores se inyectarán aquí desde JS -->
          </div>
          <button id="famosos-next" class="btn-scroll-famosos">&#8250;</button>
        </div>
      </section>

      
  <!-- Carrusel trending day peliculas -->
<section id="trending-day-list" aria-label="Listado de trending day" role="list" itemscope itemtype="https://schema.org/ItemList">
  <h2>Trending hoy</h2>
  <div class="fila-peliculas"> <!-- misma clase que cartelera -->
    <button id="trending-prev" class="btn-scroll">&#10094;</button>
    <div class="peliculas-wrapper">
      <div id="trending-container" class="peliculas-container">
        <!-- Las peliculas se inyectarán aquí desde JS -->
      </div>
    </div>
    <button id="trending-next" class="btn-scroll">&#10095;</button>
  </div>
</section>

  </main>
  
 <footer id="main-footer">
    <div class="footer-content">
      <p>&copy; 2025 Mi Web. Todos los derechos reservados.</p>
      <nav class="footer-nav">
        <a href="/privacidad">Privacidad</a>
        <a href="/terminos">Términos</a>
        <a href="/contacto">Contacto</a>
      </nav>
    </div>
  </footer>

  <script type="module" src="js/App.js"></script>
</body>
</html>
