<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>PeliculasOnlineHD</title>
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="language" content="Spanish" />
  <meta name="author" content="Carlos Ribera Donet" />
</head>
<body>
<header class="main-header">
  <div class="logo">
    <a href="index.html">
      <img src="./assets/images/logo.png" alt="PeliculasOnlineHD" />
    </a>
  </div>
  <!-- Menú -->
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="#">Películas</a></li>
      <li><a href="#">Series</a></li>
      <li><a href="#">Estrenos</a></li>
      <li class="has-dropdown">
        <a href="#">Categorías</a>
        <ul class="dropdown">
          <li><a href="#">Acción</a></li>
          <li><a href="#">Comedia</a></li>
          <li><a href="#">Drama</a></li>
          <li><a href="#">Terror</a></li>
        </ul>
      </li>
      <li class="search-menu-item">
          <input type="search" placeholder="Buscar..." aria-label="Buscar por nombre de video" />
          <button class="btn-search" aria-label="Buscar">Buscar</button>
      </li>
    </ul>
  </nav>
  <div class="search-bar">
    <form role="search" aria-label="Buscar videos" autocomplete="off">
      <input type="search" placeholder="Buscar..." aria-label="Buscar por nombre de video" />
      <button type="submit" aria-label="Buscar">Buscar</button>
    </form>
  </div>
  <div class="hamburger" aria-label="Abrir menú" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>
<main>

  <!-- Carrusel de próximos estrenos -->
  <h2 class="titulo-estrenos">Próximamente</h2>
  <section id="proximo-list" aria-label="Próximos estrenos" role="list" itemscope itemtype="https://schema.org/ItemList">
    <div class="fila-peliculas">
      <button class="btn-scroll" id="btn-prev-proximo" aria-label="Anterior">&#10094;</button>
      <div class="peliculas-wrapper" id="proximo-container">
        <!-- Cada película se inyecta así vía JS -->
        <div class="pelicula-item">
          <div class="proxima-pelicula-img">
            <img src="poster.jpg" alt="Título película">
          </div>
          <div class="proxima-pelicula-info">
            <h3>Título</h3>
            <p>Descripción breve...</p>
          </div>
        </div>
      </div>

      <button class="btn-scroll" id="btn-next-proximo" aria-label="Siguiente">&#10095;</button>

    </div>
  </section>

  <!-- Carrusel de cartelera -->
  <section id="cartelera-list" aria-label="Listado de cartelera" role="list" itemscope itemtype="https://schema.org/ItemList">
    <h2>Cartelera</h2>
    <div class="fila-peliculas">
      <button class="btn-scroll" id="btn-prev">&#10094;</button>
      <div class="peliculas-wrapper">
        <div id="peliculas-container"></div>
      </div>
      <button class="btn-scroll" id="btn-next">&#10095;</button>
    </div>
  </section>

  <!-- Carrusel de actores populares -->
  <section id="famosos-list" aria-label="Listado de famosos" role="list" itemscope itemtype="https://schema.org/ItemList">
    <h2>Famosos más populares</h2>
    <div class="fila-famosos">
      <button class="btn-scroll" id="btn-prev">&#10094;</button>
      <div class="famosos-wrapper">
        <div id="famosos-container"></div>
      </div>
      <button class="btn-scroll" id="btn-next">&#10095;</button>
    </div>
  </section>

</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
